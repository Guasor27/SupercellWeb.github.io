<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell ID Login</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Image/Logo_Negro.png" alt="Supercell ID Logo" class="logo">
            <h2>Continuar como Supercell Store</h2>
            <p>Escribe tu correo electrónico y te enviaremos un código de confirmación.</p>
            <div class="progress-bar">
                <span class="progress"></span>
            </div>
            <form>
                <input type="email" placeholder="Escribe tu correo electrónico" required>
                <p class="info-text">
                    Esta página está protegida por reCAPTCHA y se aplican la 
                    <a href="#">Política de Privacidad</a> y los 
                    <a href="#">Términos del Servicio</a> de Google.
                </p>
                <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
                <button type="button" class="btn-secondary">CANCELAR</button>
            </form>
            <p class="footer-text">
                ¿Quieres crear un <a href="#">Supercell ID</a>?
            </p>
        </div>
    </div>
</body>
</html>
